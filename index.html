<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Api Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <div class = "meal-wrapper">
            <div class = "meal-search">
                <h2 class = "title">Food Api Practice</h2>
                <blockquote>Food is great<br>
                <cite>- Matthew Klayme</cite>
                </blockquote>
                <div class = "meal-search-box">
                    <input type = "text" class = "search-control" placeholder="What ingredient do you have to cook with?" id = "search-input">
                    <button type = "submit" class = "search-btn btn" id = "search-btn">
                        <i class = "fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class = "meal-result">
                <div id = "meal">
                    <!-- Fill this in, in script.js for a repeating div and api info -->
                </div>
            </div>

            <div class = "meal-details">
                <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
                    <i class = "fas fa-times"></i>
                </button>

                <div class = "meal-details-content">
                    <!-- Fill this in with api details in script.js -->
                </div>
            </div>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
